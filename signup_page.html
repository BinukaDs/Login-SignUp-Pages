<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href= "Assets/Images/signup.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="Assets/Style/SignUp.css">
    <title>Sign-Up</title>
</head>
<body>


<!--background image-->
<body style="background-image: url('Assets/Images/programmer.gif')">

  <div class="main">
    <h2 class="Signup">Sign-Up</h2>

    

      <label for="E-mail">E-mail:</label><br />
      <input
        required=""
        type="email"
        id="Email"
        name="Email"
        onfocus="this.value=''"
        placeholder="Email"
      /><br />

      <form>
        <label for="Username">User-name:</label><br />
        <input
          required=""
          type="text"
          id="Username"
          name="Username"
          placeholder="User-name"
          onclick="this.value=''"
        /><br>

      <label for="password">Password:</label><br />
      <input
        required=""
        type="text"
        id="password"
        name="Password"
        onfocus="this.value=''"
        placeholder="Password"
      /><br>

      <label for="confirm-password">Confirm  Password:</label><br />
      <input
        required=""
        type="text"
        id="confirm-Password"
        name="confirm-Password"
        onfocus="this.value=''"
        placeholder="Confirm-password"
      /><br>
      
    </form>

    <button type="submit"><p>Sign-Up</p></button>

    <p class="signup_link">
      Already have an account? <a href="index.html">Log-in.</a>
    </p>

    <section class="icons">
      <a href="Your Facebook link"
        ><img
          src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png"
      /></a>

      <a href="Your Twitter link "
        ><img src="https://img.icons8.com/ios-filled/50/000000/twitter.png"
      /></a>

      <a href="Your Instagram link"
        ><img
          src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png"
      /></a>
    </section>
  </div>
</body>
</html>
  
</body>
</html>
